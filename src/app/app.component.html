<div class="container col-8">
    <div>
        <h3>Employee Details</h3>
    </div>

    <div>
        <label class="form-label" for="name-of-employee">Ename</label>
        <input class="form-control" [(ngModel)]="empName" type="text" placeholder="Name of Employee">
        <br>
        <label class="form-label" for="number-of-employee">Enumber</label>
        <input class="form-control" [(ngModel)]="empNum" type="text" placeholder="Number of Employee">
        <br>
        <button type="button" class="btn btn-primary" (click)=register(empName,empNum)>Create</button>
    </div>
    <br>
    <table class="table-bordered">

        <tr>
            <th>S.No.</th>
            <th>Ename</th>
            <th>Enumber</th>
            <th>Delete record</th>
        </tr>

        <tr *ngFor="let detail of listOfEmployees; let i = index;" [ngStyle]="{'background-color':(!(detail.Code%2))?'green':'red'}">
            <td>{{detail.id}}</td>
            <td>{{detail.Name}}</td>
            <td>{{detail.Code}}</td>
            <td class="p-2"><button type="button" class="btn btn-dark" (click)=remove(i)>Delete</button></td>
        </tr>

    </table>
</div>
